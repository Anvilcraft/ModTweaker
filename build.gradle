buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "4.0.1"
group = "com.blamejared.modtweaker"
archivesBaseName = "modtweaker"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.12-14.21.1.2415"
    runDir = "run"
    mappings = "snapshot_20170624"
    useDepAts = true
}

repositories {
    maven {
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        url "http://maven.blamejared.com"
    }
    maven {
        url "http://maven.covers1624.net/"
    }
    maven {
        url "http://chickenbones.net/maven/"
    }

    maven {
        url "http://www.ryanliptak.com/maven/"
    }
    maven {
        url "https://maven.chaosfield.at/"
    }
}

dependencies {
    deobfCompile "mezz.jei:jei_1.12:4.7.2.76"
    deobfCompile "com.blamejared:MTLib:3.0.0.1"
    deobfCompile "cofh:ThermalExpansion:1.12-5.3.3.15:deobf"
    deobfCompile "betterwithmods:BetterWithMods:1.12-2.0.7-100"
    deobfCompile "de.ellpeck.actuallyadditions:ActuallyAdditions:1.12-r113"

}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
